<section ng-controller="FavoritesController">
<div>
  <h1>Favorites</h1>
  <div class="row" ng-repeat="fave in favorites">
    <a class="span6" href="{{fave.facebook.link}}">
      <img class="row" src="{{fave.facebook.photos.data[0].source}}">
      <h4 class="row banner">{{fave.name}}</h4>
    </a>
  </div>
</div>
</section>
