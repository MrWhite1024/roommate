<section ng-controller="ProfileController" class="mainColumn">
  <!-- <img src="{{userInfo.cover.source}}" class="coverProfile" alt="You have no Cover"/> -->
  <img class="profilePic" src="{{userInfo.picture.data.url}}" />

  <div class="profile">
    <h3>Movies</h3>
    <div class="multimedia">
      <img src="{{userInfo.movies.data[0].picture.data.url}}" ng-click="openMovies()">
    </div>
  </div>

  <div class="profile">
    <h3>Music</h3>
    <div class="multimedia">
      <img src="{{userInfo.music.data[0].picture.data.url}}" ng-click="openMusic()">
    </div>
  </div>


  <div class="profile">
    <h3>Work</h3>
    <div ng-repeat="work in userInfo.work">
      <span>{{work.employer.name}}</span>
    </div>
  </div>

  <div user-movies-modal></div>
  <div user-music-modal></div>


  <div user-questions></div>

</section>
