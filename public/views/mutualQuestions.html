<section ng-controller="MutualQuestionsController">
  <h1>Questions and Answers</h1>

  <ul>
    <li ng-repeat="question in userQuestions">
      {{qaText[$index].question}}
      <br>
      <span class="userQuestionCompare">
        {{qaText[$index].answers[question.answer].message}}
      </span>
      <br>
      <span class="rmQuestionCompare">
        {{qaText[$index].answers[rmQuestions[$index].answer].message}}
      </span>
    </li>
  </ul>

</section>
