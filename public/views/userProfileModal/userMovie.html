<div id="userMovieModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">Movies you like...</h3>
  </div>
  <div class="modal-body">
    <div ng-repeat="movie in userInfo.movies.data" class="mediaDiv">
      <a href="{{movie.link}}"><img src="{{movie.picture.data.url}}" class="mediaImg"></a>
      <h4 class="mediaName">{{movie.name}}</h4>
    </div>
  </div>
  <div class="modal-footer fixedFoot">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
  </div>
</div>
