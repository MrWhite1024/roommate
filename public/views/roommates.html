<section ng-controller="RoommatesController">
  <!-- <h1>Find Your Roommate Now!</h1> -->
  <div class="row">
    <img ng-src="{{ roommateInfo.roommates[0].facebook.picture.data.url }}" class="offset3 span6" />
  </div>
  <div class="row">
    <h4 class="offset2">{{ roommateInfo.roommates[0].facebook.name }}</h4>
  </div>
  <div class="row">
    <button class="btn btn-danger span2 offset4" ng-click="nopeButton(roommateInfo.roommates[0])">Nope</button>
    <button class="btn btn-success span2" ng-click="likeButton(roommateInfo.roommates[0])">Like</button>
  </div>

  <div class="row">
    <div class="offset2 span2">
      <h4 class="center">mutual friends</h4>
      <img src="{{friendsPic}}" ng-click="mutualFriendsModal()">
    </div>
    <div class="span2">
      <h4 class="center">mutual music</h4>
      <img src="{{musicPic}}" ng-click="mutualMusicModal()">
    </div>
    <div class="span2">
      <h4 class="center">mutual movies</h4>
      <img src="{{moviePic}}" ng-click="mutualMoviesModal()">
    </div>
  </div>

  <div class="row">
    <div class="offset3 span2">
      <h4 >compatibility</h4>
      <span>You are a {{(roommateInfo.mutualRoommateInfo[0].compatibility * 100).toFixed(2)}}% match.</span>
      <a href="#!/roommates/mutualQuestions?{{roommateInfo.roommates[0].facebook.id}}">
        See the questions and answers that you two had in common
      </a>
    </div>
  </div>

  <div mutual-movies></div>
  <div mutual-music></div>
  <div mutual-friends></div>
</section>
