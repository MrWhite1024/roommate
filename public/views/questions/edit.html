<section data-ng-controller="QuestionsController" data-ng-init="findOne()">
  <form class="form-horizontal" data-ng-submit="update()">
    <div class="control-group">
      <label class="control-label" for="title">Question</label>

      <div class="controls">
        <input type="text" data-ng-model="question.question" id="title" placeholder="Title" required>
        </input>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="content">Answers</label>

      <div class="controls answersFields">
        <input type="text" ng-repeat="answer in question.answers" data-ng-model="answer.message" id="content" placeholder="{{answer.a}}">
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <input type="submit" class="btn">
      </div>
    </div>
  </form>
</section>
