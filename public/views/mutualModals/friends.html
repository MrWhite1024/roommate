<div id="mutualFriendsModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">Friends you have in common...</h3>
  </div>
  <div class="modal-body">
    <div ng-repeat="mFriend in roommateInfo.mutualRoommateInfo[0].friends">
      <img src="{{mFriend.picture.data.url}}">
      <span>{{mFriend.name}}<span>
    </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <!-- <button class="btn btn-primary">Save changes</button> -->
  </div>
</div>
