<div id="mutualMoviesModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">Movies you both like...({{roommateInfo.mutualRoommateInfo[0].movies.length}})</h3>
  </div>
  <div class="modal-body">
    <div ng-repeat="mMovie in roommateInfo.mutualRoommateInfo[0].movies" class="mediaDiv">
      <img src="{{mMovie.picture.data.url}}" class="mediaImg">
      <span class="mediaName">{{mMovie.name}}<span>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
  </div>
</div>
