<section ng-controller="IndexController">
  <h1>PadShacker</h1>
  <p class="indexPage">The place to find all your future roommates</p>



  <div id="carouselIntro" class="carousel slide shadow">

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="/img/questions.jpg" alt="fill out questions">
        <div class="carousel-caption">
          <h3 class="indexPage white">Fill out some questions</h3>
          <p class="indexPage">see the compatibility between you and your next roommate!</p>
        </div>
      </div>
      <div class="item">
        <img src="/img/preferences.jpg" alt="fill out preferences">
        <div class="carousel-caption">
          <h3 class="indexPage white">Enter in your Preferences</h3>
          <p class="indexPage">narrow down your search</p>
        </div>
      </div>
      <div class="item">
        <img src="/img/roommates.jpg" alt="find a roommate">
        <div class="carousel-caption">
          <h3 class="indexPage white">Find your next roommate</h3>
        </div>
      </div>
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carouselIntro" data-slide-to="0" class="active"></li>
        <li data-target="#carouselIntro" data-slide-to="1"></li>
        <li data-target="#carouselIntro" data-slide-to="2"></li>
      </ol>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carouselIntro" data-slide="prev">
      <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="#carouselIntro" data-slide="next">
      <span class="icon-next"></span>
    </a>
  </div>

  <div class="row-fluid">
    <a href="/auth/facebook"><img class="offset4 span4" src="/img/facebook.jpg"></a>
  </div>
</section>
